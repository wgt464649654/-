<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src='jquery-3.3.1.min.js'></script>
    <title>index</title>
    <style type="text/css">
      body {
        width: 100%;
        height: 500px;
        line-height: 500px;
        background: yellow;
        text-align: center;
      }
    </style>
</head>
<body>
   点击黄色区域
</body>
<script type="text/javascript">
/* 鼠标点击特效 */
var a_idx = 0;
jQuery(document).ready(function($) {
    $("body").click(function(e) {
var a = new Array("富强", "民主", "文明", "和谐", "自由", "平等", "公正" ,"法治", "爱国", "敬业", "诚信", "友善");
var $i = $("<span></span>").text(a[a_idx]);
        a_idx = (a_idx + 1) % a.length;
var x = e.pageX,
        y = e.pageY;
        $i.css({
          "z-index": 99,
          "top": y - 250,
          "left": x,
          "position": "absolute",
          "font-weight": "bold",
          "color": "#ff6651"
        });
        $("body").append($i);
        $i.animate({
          "top": y - 500,
          "opacity": 0
        },
        1500,
        function() {
          $i.remove();
        });
    });
});
</script>
</html>
